server:
  port: 39146

db.schema: dave_ng
spring:
  flyway:
    enabled: true
    schemas: ${db.schema}
    defaultSchema: ${db.schema}
  datasource:
    url: jdbc:postgresql://localhost:5432/dave-db
    username: dave
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_schema: ${db.schema}

  security:
    # possible values: none, all, changing (With changing, only changing requests such as POST, PUT, DELETE are logged)
    logging.requests: all
    oauth2:
      resource:
        user-info-uri: ${SSO_BASE_URL}/realms/${realm}/protocol/openid-connect/userinfo
      resourceserver:
        jwt:
          issuer-uri: ${SSO_BASE_URL}/auth/realms/${realm}
          jwk-set-uri: ${SSO_BASE_URL}/auth/realms/${realm}/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            token-uri: ${SSO_BASE_URL}/auth/realms/${realm}/protocol/openid-connect/token
        registration:
          keycloak:
            client-id: dave
            client-secret: ${SSO_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            client-authentication-method: client_secret_post

# Define the local keycloak realm here
realm: Dave

elasticsearch.index.suffix: -ng
elasticsearch:
  user: elastic
  password: changeme
  host: localhost
  port: 9200
  connectTimeout: 10
  socketTimeout: 30

dave:
  zaehlung:
    status-updater:
      #      Alle 5 min
      cron: 0 0/5 * 1/1 * ?
      # Sollte immer knapp unter dem Cron sein
      shedlock: 4m
  email:
    address: dave-dummy@dummy.de
    password: dummy
    url:
      adminportal: http://localhost:8085
      selfserviceportal: http://localhost:8086
    receiver:
      #      Alle 1 min
      cron: 0 0/1 * 1/1 * ?
      # Sollte immer knapp unter dem Cron sein
      shedlock: 55s

  messstelle:
    # Deaktiviert
    cron: 0 0 0 1/1 * ?
    # Sollte immer knapp unter dem Cron sein
    shedlock: 23h

  reports:
    logo-icon: classpath:/pdf/images/kindl.jpg
    logo-subtitle: "Landeshauptstadt<br/>München<br/><b>Mobilitätsreferat</b>"

geodaten.eai.url: http://localhost:8088

document-storage.url: http://localhost:8089

